<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    
    <script src="js/TarefasModel.js"></script>
    <script src="js/app.js"></script>


  </head>
  <body ng-app="starter" ng-controller="mainController">

    <ion-pane>
    
      <div class="bar bar-header">
        <button class="button button-positive" ng-click="onCardAdd()">Adicionar</button>
        <h1 class="title">Tarefas</h1>
        <button class="button button-assertive" ng-click="onShowDelete()">Deletar</button>
      </div>

      
      <ion-content style="padding-top:44px" >

        <div class="list card" >
          <div ng-repeat="item in lista track by $index" ng-hide="onHideCard(item)">

          <div class="item ">
          
           <div class="row">
           <div  class="col ">
                <a class="button button-icon icon ion-compose" ng-click="onCardEdit(item)" ng-hide="showDelete"></a>
                
                <button class="button button-small button-assertive " ng-click="onRemoveCard(item)" ng-show="showDelete"><i class="ion-close-round"></i></button>
              </div> 
            
              
             <div  class="col-75">
              
                <h2>{{item.titulo}}</h2>
                <p>{{item.data}}</p>
              </div>


              <div  class="col">

                <button class="button button-small button-positive button-outline" ng-click="onMarkTask(item)"><i class="icon ion-checkmark" ng-show="item.finalizada"></i></button>
              </div>

            </div>  
          </div>

          <div class="item item-body ">
            
            <p>
              {{item.texto}}
            </p>
            
          </div>
          </div>

        </div>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar bar-calm">
       

        <h2 class="title">NÃ£o exibir Tarefas Finalizadas</h1>
        <div class="buttons" ng-click="doSomething()">
          <label class="toggle">
             <input type="checkbox" ng-model="showCard">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
