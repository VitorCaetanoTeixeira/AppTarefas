<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    
    <script src="js/TarefasModel.js"></script>
    <script src="js/app.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-energized">
    
        
           <h1 class="title">Tarefas</h1>
       
        
      </ion-header-bar>

      <div class="row" style="padding-top:35px;">
           <div  class="col">
              <button class="button button-block button-positive">Add</button>
           </div>
            <div  class="col">
              <button class="button button-block button-assertive">Deletar</button>
            </div>
        </div>
      <ion-content style="padding-top:44px" >

        <div class="list card" >
          <div ng-repeat="item in lista track by $index">
          <div class="item item-avatar">
          
           <div class="row">
             <div  class="col-75">
          
                <h2>{{item.titulo}}</h2>
                <p>{{item.subTitulo}}</p>
              </div>
              <div  class="col">

                <button class="button button-small button-positive button-outline" ng-click="onMarkTask(item)"><i class="icon ion-checkmark" ng-show="item.finalizada"></i></button>
              </div>
            </div>  
          </div>

          <div class="item item-body">
           
            <p>
              {{item.texto}}
            </p>
            
          </div>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
